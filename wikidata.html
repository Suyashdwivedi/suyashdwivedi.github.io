<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Scientists and Their Fields of Study</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Scientist</th>
                <th>Field of Study</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
    <script>
        const sparqlQuery = `
        SELECT ?scientist ?scientistLabel ?fieldLabel WHERE {
          ?scientist wdt:P31 wd:Q5;          # Entity must be a human
                    wdt:P106 wd:Q901;       # Occupation must be a scientist
                    wdt:P27 wd:Q668;        # Nationality must be Indian
                    wdt:P101 ?field.        # Field of study property
          SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
        }
        LIMIT 100`;

        fetch("https://query.wikidata.org/sparql?query=" + encodeURIComponent(sparqlQuery) + "&format=json")
            .then(response => response.json())
            .then(data => {
                const tableBody = d3.select("#data");
                data.results.bindings.forEach(entry => {
                    tableBody.append("tr")
                        .html(`<td>${entry.scientistLabel.value}</td><td>${entry.fieldLabel.value}</td>`);
                });
            })
            .catch(error => console.error('Error fetching or parsing data:', error));
    </script>
</body>
</html>
