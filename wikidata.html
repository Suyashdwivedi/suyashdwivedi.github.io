<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Female Writers and Their Birthplaces</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #map {
            width: 100%;
            height: 90vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <table>
        <thead>
            <tr>
                <th>Writer</th>
                <th>Genre</th>
                <th>Birthplace</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
    <script>
        const sparqlQuery = `
        SELECT ?writer ?writerLabel ?genreLabel ?placeLabel ?placeCoord ?article ?image WHERE {
          ?writer wdt:P31 wd:Q5;              # Entity must be a human
                  wdt:P106 wd:Q36180;        # Occupation must be a writer
                  wdt:P21 wd:Q6581072;       # Gender must be female
                  wdt:P27 wd:Q668;           # Nationality must be Indian
                  wdt:P136 ?genre;           # Genre property
                  wdt:P19 ?place.            # Place of birth property
          ?place wdt:P625 ?placeCoord.       # Get coordinates for the birthplace
          OPTIONAL { ?article schema:about ?writer ; schema:inLanguage "en" ; schema:isPartOf <https://en.wikipedia.org/>. }
          OPTIONAL { ?writer wdt:P18 ?image. } # Optional image property
          SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
        }
        LIMIT 100`;

        fetch("https://query.wikidata.org/sparql?query=" + encodeURIComponent(sparqlQuery) + "&format=json")
            .then(response => response.json())
            .then(data => {
                const tableBody = d3.select("#data");
                const peopleData = data.results.bindings.map(person => {
                    const coords = person.placeCoord.value.replace('Point(', '').replace(')', '').split(' ');
                    const writerInfo = {
                        name: person.writerLabel.value,
                        genre: person.genreLabel.value,
                        birthplace: person.placeLabel.value,
                        coordinates: [parseFloat(coords[1]), parseFloat(coords[0])],
                        article: person.article ? person.article.value : null,
                        image: person.image ? person.image.value : null
                    };
                    tableBody.append("tr")
                        .html(`<td><a href="${writerInfo.article}" target="_blank">${writerInfo.name}</a></td><td>${writerInfo.genre}</td><td>${writerInfo.birthplace}</td>`);
                    return writerInfo;
                });

                // Initialize the map
                const map = L.map('map').setView([20, 78], 4); // Centering on India

                // Set up the OSM layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Add markers for each writer with images if available
                peopleData.forEach(person => {
                    let popupContent = `<b><a href="${person.article}" target="_blank">${person.name}</a></b><br>${person.genre}<br>${person.birthplace}`;
                    if (person.image) {
                        popupContent += `<br><img src="${person.image}" alt="${person.name}" style="width:50px;height:50px;">`;
                    }
                    L.marker(person.coordinates)
                        .addTo(map)
                        .bindPopup(popupContent);
                });
            })
            .catch(error => console.error('Error fetching or parsing data:', error));
    </script>
</body>
</html>
