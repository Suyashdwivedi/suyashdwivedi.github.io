<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Female Scientists from Asia</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
        }
        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Female Scientists from Asia</h1>

<div class="button-group">
    <button onclick="setLimit(100)">Show 100</button>
    <button onclick="setLimit(500)">Show 500</button>
    <button onclick="setLimit(1000)">Show 1000</button>
</div>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Field</th>
            <th>Birthplace</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody id="data"></tbody>
</table>

<div id="map"></div>

<script>
let limit = 100; // Default limit

function setLimit(newLimit) {
    limit = newLimit;
    fetchData(); // Fetch data with the new limit
}

function fetchData() {
    const sparqlQuery = `
    SELECT ?scientist ?scientistLabel ?fieldLabel ?placeLabel ?placeCoord ?article ?image ?countryLabel WHERE {
      ?scientist wdt:P31 wd:Q5;             # Entity must be a human
                  wdt:P106 wd:Q901;           # Occupation must be a scientist
                  wdt:P21 wd:Q6581072;        # Gender must be female
                  wdt:P27 ?country;           # Nationality should be from an Asian country
                  wdt:P101 ?field;            # Field of work property
                  wdt:P19 ?place.             # Place of birth property
      ?place wdt:P625 ?placeCoord.          # Get coordinates for the birthplace
      ?country wdt:P30 wd:Q48.              # Must be part of Asia (Q48 is the Wikidata ID for Asia)
      OPTIONAL { ?article schema:about ?scientist ; schema:inLanguage "en" ; schema:isPartOf <https://en.wikipedia.org/>. }
      OPTIONAL { ?scientist wdt:P18 ?image. } # Optional image property
      SERVICE wikibase:label { bd:serviceParam wikibase:language "[AUTO_LANGUAGE],en". }
    }
    LIMIT ${limit}`;

    fetch("https://query.wikidata.org/sparql?query=" + encodeURIComponent(sparqlQuery) + "&format=json")
        .then(response => response.json())
        .then(data => {
            const tableBody = d3.select("#data");
            tableBody.html(""); // Clear previous data

            const scientistsData = data.results.bindings.map((person, index) => {
                const coords = person.placeCoord.value.replace('Point(', '').replace(')', '').split(' ');
                const scientistInfo = {
                    name: person.scientistLabel.value,
                    field: person.fieldLabel.value,
                    birthplace: person.placeLabel.value,
                    country: person.countryLabel.value,
                    coordinates: [parseFloat(coords[1]), parseFloat(coords[0])],
                    article: person.article ? person.article.value : null,
                    image: person.image ? person.image.value : null
                };

                // Append a table row with the serial number, scientist info, field, birthplace, and country
                tableBody.append("tr")
                    .html(`<td>${index + 1}</td>
                           <td><a href="${scientistInfo.article}" target="_blank">${scientistInfo.name}</a></td>
                           <td>${scientistInfo.field}</td>
                           <td>${scientistInfo.birthplace}</td>
                           <td>${scientistInfo.country}</td>`);
                return scientistInfo;
            });

            // Initialize or reset the map
            const map = L.map('map').setView([20, 100], 4); // Centering on Asia
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add markers for each scientist with images if available
            scientistsData.forEach(person => {
                let popupContent = `<b><a href="${person.article}" target="_blank">${person.name}</a></b><br>${person.field}<br>${person.birthplace}, ${person.country}`;
                if (person.image) {
                    popupContent += `<br><img src="${person.image}" alt="${person.name}" style="width:50px;height:50px;">`;
                }
                L.marker(person.coordinates)
                    .addTo(map)
                    .bindPopup(popupContent);
            });
        })
        .catch(error => console.error('Error fetching or parsing data:', error));
}

// Call fetchData() initially to load the default data
fetchData();
</script>

</body>
</html>
