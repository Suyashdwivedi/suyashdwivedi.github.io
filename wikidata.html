<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientists Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Initialize the map
const map = L.map('map').setView([20, 0], 2);

// Add OpenStreetMap tiles
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

// Array to store the fetched data
let scientistsData = [];

// Function to fetch data from Wikidata
async function fetchScientistsData() {
    const response = await fetch('https://query.wikidata.org/sparql?query=YOUR_SPARQL_QUERY_HERE', {
        headers: {
            'Accept': 'application/json'
        }
    });
    const data = await response.json();
    return data;
}

// Process the fetched data
function processScientistsData(data) {
    const uniqueScientists = {};

    data.results.bindings.forEach(item => {
        const name = item.scientistLabel.value;
        const field = item.fieldLabel.value;
        const birthplace = item.birthplaceLabel.value;
        const country = item.countryLabel.value;
        const image = item.image ? item.image.value : null;
        const article = item.article ? item.article.value : null;
        const wikidata = item.wikidata ? item.wikidata.value : null;

        // Get coordinates (assuming coordinates are included in your query)
        const coordinates = [parseFloat(item.latitude.value), parseFloat(item.longitude.value)];

        if (!uniqueScientists[name]) {
            uniqueScientists[name] = {
                name,
                field,
                birthplace,
                country,
                image,
                article,
                wikidata,
                coordinates
            };
        }
    });

    return uniqueScientists;
}

// Add markers to the map for each unique scientist
async function loadMap() {
    const data = await fetchScientistsData();
    scientistsData = processScientistsData(data);

    Object.values(scientistsData).forEach(scientist => {
        const marker = L.marker(scientist.coordinates).addTo(map);
        
        // Ensure the scientist object is structured correctly
        const name = scientist.name || 'Name Not Available';
        const field = scientist.field || 'Field Not Available';
        const birthplace = scientist.birthplace || 'Birthplace Not Available';
        const country = scientist.country || 'Country Not Available';
        const image = scientist.image ? `<img src="${scientist.image}" alt="${name}" style="width:auto;height:auto;max-width:150px;">` : 'Image N/A';
        const articleLink = scientist.article ? `<a href="${scientist.article}" target="_blank">Wikipedia</a>` : 'Wikipedia Link Not Available';
        const wikidataLink = scientist.wikidata || 'Wikidata Link Not Available';

        const popupContent = `
            <b>${name}</b><br />
            Field: ${field}<br />
            Birthplace: ${birthplace}<br />
            Country: ${country}<br />
            ${image}<br />
            ${articleLink} (<a href="${wikidataLink}" target="_blank">Wikidata</a>)
        `;
        
        marker.bindPopup(popupContent);
    });
}

// Load the map and fetch data
loadMap();

</script>
</body>
</html>
