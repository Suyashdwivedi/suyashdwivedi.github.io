  <script>
    const changesDiv = document.getElementById('changes');
    const dateDisplay = document.getElementById('date-time');
    const languageSelect = document.getElementById('language-select');
    let lastChangeTimestamp = null;
    let changeCount = 0;

    const beepMap = {
      hi: 'beepHi',
      en: 'beepEn',
      gu: 'beepGu',
      pa: 'beepPa'
    };

    function displayDateTime() {
      const now = new Date();
      dateDisplay.innerHTML = `Date: ${now.toLocaleString('en-IN', {
        timeZone: 'Asia/Kolkata',
        hour12: true,
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      })}`;
    }

    async function fetchChanges(language) {
      document.getElementById('loading').style.display = 'block';
      try {
        const res = await fetch(`https://${language}.wikipedia.org/w/api.php?action=query&list=recentchanges&rcprop=title|user|timestamp|comment&rclimit=50&origin=*&format=json`);
        const data = await res.json();
        document.getElementById('loading').style.display = 'none';
        displayChanges(data.query.recentchanges, language);
      } catch (err) {
        changesDiv.innerHTML = "<p style='color:red;'>Unable to fetch changes. Please try again later.</p>";
        document.getElementById('loading').style.display = 'none';
      }
    }

    function displayChanges(changes, language) {
      changesDiv.innerHTML = '';
      const beep = document.getElementById(beepMap[language] || 'beepEn');
      changes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Newest first

      changes.forEach(change => {
        const changeTime = new Date(change.timestamp);
        const div = document.createElement('div');
        div.className = 'change-item';
        div.innerHTML = `
          <strong>Page Changed:</strong> <a href="https://${language}.wikipedia.org/w/index.php?title=${encodeURIComponent(change.title)}&action=history" target="_blank">${change.title}</a><br>
          <strong>Editor:</strong> <a href="https://${language}.wikipedia.org/wiki/Special:Contributions/${encodeURIComponent(change.user)}" target="_blank">${change.user || 'Anonymous'}</a><br>
          <strong>Time (UTC):</strong> ${changeTime.toUTCString()}<br>
          <strong>Time (IST):</strong> ${changeTime.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}<br>
          <strong>Comment:</strong> ${change.comment || 'No summary'}<br>
        `;
        changesDiv.appendChild(div);

        if (!lastChangeTimestamp || changeTime > lastChangeTimestamp) {
          changeCount++;
          lastChangeTimestamp = changeTime;
          beep.play().catch(()=>{});
        }
      });

      document.getElementById('counter').innerText = `Changes Count: ${changeCount}`;
    }

    function goToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function goToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // Dark mode toggle
    const themeBtn = document.getElementById('toggle-theme');
    function setTheme(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        themeBtn.textContent = '‚òÄÔ∏è Light Mode';
        themeBtn.classList.remove('light');
      } else {
        document.body.classList.remove('dark-mode');
        themeBtn.textContent = 'üåô Dark Mode';
        themeBtn.classList.add('light');
      }
      localStorage.setItem('theme', mode);
    }
    themeBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark-mode');
      setTheme(isDark ? 'dark' : 'light');
    });
    // Load theme preference
    (function(){
      const mode = localStorage.getItem('theme');
      if (mode === 'dark') setTheme('dark');
      else setTheme('light');
    })();

    // Unlock audio on user interaction (browser autoplay rule)
    document.body.addEventListener('click', () => {
      ['beepHi','beepEn','beepGu','beepPa'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.play().then(()=>el.pause()).catch(()=>{});
      });
    }, { once:true });

    displayDateTime();
    setInterval(displayDateTime, 1000);

    const savedLang = localStorage.getItem('selectedLanguage') || 'hi';
    languageSelect.value = savedLang;
    fetchChanges(savedLang);
    setInterval(() => fetchChanges(languageSelect.value), 5000);

    languageSelect.addEventListener('change', () => {
      localStorage.setItem('selectedLanguage', languageSelect.value);
      fetchChanges(languageSelect.value);
      lastChangeTimestamp = null;
      changeCount = 0;
      document.getElementById('counter').innerText = `Changes Count: 0`;
    });
  </script>
