<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia DYK Share Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://picsum.photos/1600/900');
      background-position: center top;
      background-size: cover;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #2980b9;
    }
    #articleContent {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fff;
      min-height: 200px;
      overflow-y: auto;
      max-height: 400px;
    }
    #articleContent span {
      color: #e74c3c; /* Red for selected text */
    }
    #articleContent p, #articleContent div {
      font-weight: bold;
      background: linear-gradient(90deg, #e74c3c, #3498db, #2ecc71, #f1c40f, #9b59b6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 18px;
    }
    .share-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }
    .share-buttons a {
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .share-buttons a.facebook {
      background: #3b5998;
    }
    .share-buttons a.twitter {
      background: #1da1f2;
    }
    .share-buttons a.instagram {
      background: #e1306c;
    }
    #generateImageBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wikipedia DYK Share Tool</h1>
    <input type="text" id="wikipediaUrl" placeholder="Paste Wikipedia URL or short URL here" value="">
    <button id="loadArticleBtn">Load Article</button>
    <button id="generateImageBtn">Generate Shareable Image</button>
    <div id="articleContent"></div>
    <div class="share-buttons">
      <a href="#" class="facebook" id="shareFb">Share on Facebook</a>
      <a href="#" class="twitter" id="shareX">Share on X</a>
      <a href="#" class="instagram" id="shareIg">Share on Instagram</a>
    </div>
  </div>

  <script>
    document.getElementById('loadArticleBtn').addEventListener('click', loadArticle);
    document.getElementById('generateImageBtn').addEventListener('click', generateImage);

    function loadArticle() {
      let url = document.getElementById('wikipediaUrl').value.trim();
      if (!url) {
        alert('Please enter a Wikipedia URL or short URL.');
        return;
      }

      // Handle short URLs (like w.wiki)
      if (url.includes('w.wiki') || url.startsWith('https://w.wiki')) {
        // Try to resolve short URL to get the real Wikipedia URL (in practice, you may need a backend service for this)
        // For demo, just treat as is and hope for the best.
        // In a real app, use fetch or a proxy to resolve the URL.
        alert('Short URL detected. Note: Some features may not work with short URLs directly.');
      }

      // Handle Hindi Wikipedia and other non-English URLs
      // The Wikipedia API should handle these, but the fetch may be blocked by CORS.
      // For demo, we just use the URL as is.
      document.getElementById('articleContent').innerHTML = '<p>Loading article content...</p>';
      
      // Extract page title from URL for API call
      let pageTitle;
      try {
        if (url.includes('wikipedia.org/wiki/')) {
          pageTitle = decodeURIComponent(url.split('/wiki/')[1].split('#')[0].split('?')[0]);
        } else {
          pageTitle = url.split('/').pop();
        }
      } catch (e) {
        alert('Error parsing URL. Please use a valid Wikipedia URL.');
        return;
      }

      // Use Wikipedia API (note: CORS issues may arise with certain languages)
      fetch(`https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=true&explaintext=true&titles=${encodeURIComponent(pageTitle)}&origin=*`)
        .then(response => response.json())
        .then(data => {
          const pages = data.query.pages;
          const pageId = Object.keys(pages)[0];
          const content = pages[pageId].extract;
          if (content) {
            document.getElementById('articleContent').innerHTML = `<p>${content.replace(/\n/g, '<br>')}</p>`;
            document.getElementById('generateImageBtn').style.display = 'block';
          } else {
            document.getElementById('articleContent').innerHTML = '<p>Article not found or content unavailable.</p>';
          }
        })
        .catch(error => {
          document.getElementById('articleContent').innerHTML = `<p>Error loading article: ${error.message}</p>`;
          alert('Failed to load article. Please check the URL and try again.');
        });
    }

    function generateImage() {
      let content = document.getElementById('articleContent').innerHTML;
      // In a real app, use a library like html2canvas to generate an image from the content
      // For demo, alert the user
      alert('Shareable image would be generated here. In a real app, use html2canvas or similar.');
      // Example: window.open('data:image/png;base64,...');
    }

    // Social media share links
    document.getElementById('shareFb').addEventListener('click', function(e) {
      e.preventDefault();
      let url = encodeURIComponent(document.getElementById('wikipediaUrl').value || window.location.href);
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank', 'width=600,height=400');
    });
    document.getElementById('shareX').addEventListener('click', function(e) {
      e.preventDefault();
      let url = encodeURIComponent(document.getElementById('wikipediaUrl').value || window.location.href);
      window.open(`https://twitter.com/intent/tweet?url=${url}`, '_blank', 'width=600,height=400');
    });
    document.getElementById('shareIg').addEventListener('click', function(e) {
      e.preventDefault();
      // Instagram does not support direct sharing of links via web, so open a new window with a message
      window.open('https://www.instagram.com/', '_blank', 'width=600,height=400');
      alert('Instagram does not support direct link sharing. You can copy the link and post it manually.');
    });
  </script>
</body>
</html>
