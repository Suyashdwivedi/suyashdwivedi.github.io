<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyash's Word Replacement Tool Set</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #input,
        #output {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button:focus {
            outline: none;
        }
    </style>
    <script>
        let replacements = {};

        // Fetch the JSON file containing the word replacements
        function loadReplacements() {
            fetch('replacements.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    replacements = data;
                    console.log('Replacements loaded:', replacements);
                })
                .catch(error => {
                    console.error('Error loading replacements:', error);
                });
        }

        // Function to replace words based on the dictionary
        function replaceWords() {
            var paragraph = document.getElementById("paragraph").value;

            // Perform word replacements
            for (var word in replacements) {
                paragraph = paragraph.split(word).join(replacements[word]);
            }

            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "<p>" + paragraph + "</p>";
        }

        // Function to copy output to clipboard
        function copyOutput() {
            var output = document.getElementById("output");
            var range = document.createRange();
            range.selectNode(output);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();

            // Clear both input and output boxes
            document.getElementById("paragraph").value = "";
            document.getElementById("output").innerHTML = "";
        }

        // Load the replacements when the page is loaded
        window.onload = function() {
            loadReplacements();
        };
    </script>
</head>
<body>
    <div id="container">
        <textarea id="paragraph" rows="10" placeholder="Enter your text here..."></textarea>
        <button onclick="replaceWords()">Replace Words</button>
        <div id="output"></div>
        <button onclick="copyOutput()">Copy Output Text</button>
    </div>
</body>
</html>
