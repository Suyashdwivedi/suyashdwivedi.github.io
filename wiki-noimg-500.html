            display: flex;

            height: 75px;
            margin-right: 15px;

        }

            border-radius: 5px;
            font-size: 1em;

        .night-mode .grid-item {
            background-color: #1f1f1f;

        }

        .night-mode footer {

        }
        main {
            padding: 20px;

        select, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;

        }
        button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            opacity: 0.9;
        }
        #status {
            margin-bottom: 15px;
            font-style: italic;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        .grid-item {
            background: #f8f8f8;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }

            text-decoration: none;
            color: #0645AD;
            font-weight: bold;
        }
        footer {
            background: #f0f0f0;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            margin-top: 30px;

<body>
    <header>
        <div class="header-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Wiki_s_Lazy_Coders_logo_small_transparent.png" alt="Wiki's Lazy Coders Logo" />
            <h1>Indian Wikipedia Articles Without Images</h1>
        </div>
        <button id="night-mode-toggle" class="night-mode-toggle">Night mode</button>
    </header>

    <main class="container">
        <label for="langSelect">Select a language:</label>
        <select id="langSelect">
            <option value="awa">Awadhi</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bangla</option>
            <option value="gu">Gujarati</option>
            <option value="kn">Kannada</option>
            <option value="ml">Malayalam</option>
            <option value="mr">Marathi</option>
            <option value="ne">Nepali</option>
            <option value="or">Odia</option>
            <option value="pa">Punjabi</option>
            <option value="sa">Sanskrit</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="ur">Urdu</option>
        </select>

        <button onclick="runQuery()">Check Articles Without Images</button>
        <div id="status">Select a language and click the button to start.</div>

        <div class="grid-container" id="results"></div>
    </main>

    <footer>
        <p>Created by <a href="https://meta.wikimedia.org/wiki/User:Suyash.dwivedi" target="_blank" rel="noopener noreferrer">Suyash Dwivedi</a> | Updated on: 1 September 2025</p>
    </footer>

        window.dataLayer = window.dataLayer || [];

    <script src="https://cdn.counter.dev/script.js" data-id="cc7a036d-a904-4d76-bcac-37ea4196c014" data-utcoffset="6"></script>
    
    <script>
        const resultsDiv = document.getElementById("results");
        const statusDiv = document.getElementById("status");

        const nightModeToggle = document.getElementById('night-mode-toggle');
        const body = document.body;

        if (localStorage.getItem('night-mode') === 'enabled') {
            body.classList.add('night-mode');
        }

        nightModeToggle.addEventListener('click', () => {
            body.classList.toggle('night-mode');
            if (body.classList.contains('night-mode')) {
                localStorage.setItem('night-mode', 'enabled');
            } else {
                localStorage.setItem('night-mode', 'disabled');
            }
        });

        async function getAllPages(apiUrl) {
            let allPages = [];
            let apcontinue = "";
            do {
                const params = new URLSearchParams({
                    action: "query",
                    list: "allpages",
                    apnamespace: "0",
                    aplimit: "max",
                    format: "json",
                });
                if (apcontinue) params.append("apcontinue", apcontinue);
                const response = await fetch(`${apiUrl}&${params.toString()}`);
                const data = await response.json();
                allPages.push(...data.query.allpages);
                apcontinue = data.continue?.apcontinue || "";
            } while (apcontinue && allPages.length < 500);
            return allPages.slice(0, 500);
        }

        async function checkNoImage(apiUrl, title) {
            const params = new URLSearchParams({
                action: "query",
                prop: "pageimages",
                titles: title,
                piprop: "thumbnail",
                format: "json",
            });
            const response = await fetch(`${apiUrl}&${params.toString()}`);
            const data = await response.json();
            const pages = data.query.pages;
            for (let key in pages) {
                if (pages[key].thumbnail) return false;
            }
            return true;
        }

        async function runQuery() {
            resultsDiv.innerHTML = "";
            const lang = document.getElementById("langSelect").value;
            const apiBase = `https://${lang}.wikipedia.org/w/api.php?origin=*`;
            const wikiBase = `https://${lang}.wikipedia.org/wiki/`;

            statusDiv.textContent = `Fetching up to 500 pages from ${lang}.wikipedia.org...`;

            try {
                const pages = await getAllPages(apiBase);
                statusDiv.textContent = `Checking ${pages.length} articles for missing images...`;
                let count = 0;
                let serial = 1;

                for (const page of pages) {
                    const hasNoImage = await checkNoImage(apiBase, page.title);
                    if (hasNoImage) {
                        const div = document.createElement("div");
                        div.className = "grid-item";
                        div.innerHTML = `<strong>${serial++}.</strong> <a href="${wikiBase + encodeURIComponent(page.title)}" target="_blank">${page.title}</a>`;
                        resultsDiv.appendChild(div);
                        count++;
                    }
                }

                statusDiv.textContent = `Found ${count} articles without images.`;
            } catch (err) {
                statusDiv.textContent = `Error: ${err.message}`;
            }
        }
    </script>
</body>
