  <script>
    const languageSelect = document.getElementById("language-select");
    const themeToggle = document.getElementById("toggle-theme");
    const voiceToggle = document.getElementById("toggle-voice");
    const counterDisplay = document.getElementById("counter");
    const dateDisplay = document.getElementById("date-time");
    const changesDiv = document.getElementById("changes");

    let currentLang = localStorage.getItem("selectedLanguage") || "hi";
    let changeCount = 0; 
    let intervalCount = 0;
    let previousChangeIDs = [];
    let spokenQueue = [];
    const REFRESH_INTERVAL = 20000; 
    let fetchIntervalId; 
    let voiceEnabled = localStorage.getItem("voiceEnabled") !== "false"; 

    function updateVoiceButton() {
      if (voiceEnabled) {
        voiceToggle.textContent = "üîä Voice: ON";
        voiceToggle.classList.remove("off");
      } else {
        voiceToggle.textContent = "üîá Voice: OFF";
        voiceToggle.classList.add("off");
      }
    }
    updateVoiceButton();

    voiceToggle.onclick = () => {
      voiceEnabled = !voiceEnabled;
      localStorage.setItem("voiceEnabled", voiceEnabled);
      updateVoiceButton();
      if (!voiceEnabled) speechSynthesis.cancel();
    };

    const langMap = {
      en: "en-US", hi: "hi-IN", awa: "awa-IN", ar: "ar-SA", as: "as-IN", bh: "bh-IN", bn: "bn-IN", bcl: "bcl-PH",
      zh: "zh-CN", da: "da-DK", de: "de-DE", es: "es-ES", fa: "fa-IR", fr: "fr-FR", hif: "hif-FJ", gu: "gu-IN",
      he: "he-IL", it: "it-IT", ja: "ja-JP", jv: "jv-ID", kn: "kn-IN", ko: "ko-KR", mai: "mai-IN", ml: "ml-IN", mr: "mr-IN",
      ms: "ms-MY", ne: "ne-NP", nl: "nl-NL", pa: "pa-IN", pl: "pl-PL", pt: "pt-PT", ru: "ru-RU", sa: "sa-IN",
      si: "si-LK", sw: "sw-KE", ta: "ta-IN", te: "te-IN", th: "th-TH", tr: "tr-TR", uk: "uk-UA", ur: "ur-PK",
      uz: "uz-UZ", vi: "vi-VN"
    };

    function displayDateTime() {
      const now = new Date();
      const localTimeZoneName = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const formattedLocal = now.toLocaleString(undefined, {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true,
        timeZoneName: 'short'
      });
      dateDisplay.textContent = `Current Local Time: ${formattedLocal} (${localTimeZoneName})`;
    }
    setInterval(displayDateTime, 1000);
    displayDateTime();

    function isIPAddress(user) {
      return /^(\d{1,3}\.){3}\d{1,3}$/.test(user)
        || /^[a-fA-F0-9:]+$/.test(user)
        || (user && user.startsWith("~"));
    }

    function speakQueue(queue) {
        if (!voiceEnabled || !queue || queue.length === 0) {
            return;
        }
        speechSynthesis.cancel(); 

        let utteranceIndex = 0;
        const speakNext = () => {
            if (utteranceIndex < queue.length) {
                const msg = queue[utteranceIndex];
                const utterance = new SpeechSynthesisUtterance(msg);
                utterance.lang = langMap[currentLang] || "en-US";
                utterance.onend = () => {
                    utteranceIndex++;
                    setTimeout(speakNext, 400); 
                };
                utterance.onerror = (event) => {
                    console.error('SpeechSynthesisUtterance.onerror', event);
                };
                speechSynthesis.speak(utterance);
            }
        };
        speakNext(); 
    }

    async function fetchChanges() {
      try {
        const res = await fetch(`https://${currentLang}.wikipedia.org/w/api.php?action=query&list=recentchanges&rcprop=title|user|timestamp|comment|ids&rclimit=50&origin=*&format=json`);
        const json = await res.json();
        const changes = json.query.recentchanges.reverse(); 

        const newChanges = changes.filter(change => !previousChangeIDs.includes(change.rcid));

        let voiceBatch = [];
        for (let i = newChanges.length - 1; i >= 0; i--) {
            const change = newChanges[i];
            voiceBatch.push(`Page Changed: ${change.title}. Editor: ${isIPAddress(change.user) ? "IP address" : (change.user || "Anonymous")}.`);
        }

        newChanges.forEach(change => { 
          const timeUTC = new Date(change.timestamp).toUTCString();
          const localTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
          const timeLocal = new Date(change.timestamp).toLocaleString(undefined, {
            year: "numeric", month: "2-digit", day: "2-digit",
            hour: "2-digit", minute: "2-digit", second: "2-digit",
            hour12: true,
          });
          const timeIST = new Date(change.timestamp).toLocaleString("en-IN", {
            timeZone: "Asia/Kolkata",
            year: "numeric", month: "numeric", day: "numeric",
            hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true
          });

          const comment = change.comment || "‚Äî";
          const titleLink = `https://${currentLang}.wikipedia.org/w/index.php?title=${encodeURIComponent(change.title)}&action=history`;
          const userLink = `https://${currentLang}.wikipedia.org/wiki/Special:Contributions/${encodeURIComponent(change.user || "")}`;
          const editorDisplay = isIPAddress(change.user) ? "IP address" : (change.user || "Anonymous");

          const newItemDiv = document.createElement('div');
          newItemDiv.classList.add('change-item');
          newItemDiv.innerHTML = `
            <strong>Page Changed:</strong> <a href="${titleLink}" target="_blank">${change.title}</a><br>
            <strong>Editor:</strong> <a href="${userLink}" target="_blank">${editorDisplay}</a><br>
            <strong>Time (UTC):</strong> ${timeUTC}<br>
            <strong>Time (Local):</strong> ${timeLocal} (${localTimeZone})<br>
            <strong>Comment:</strong> ${comment}<br>
          `;
          changesDiv.prepend(newItemDiv);
        });

        while (changesDiv.children.length > 25) {
            changesDiv.removeChild(changesDiv.lastChild);
        }
        previousChangeIDs = changes.map(change => change.rcid);

        changeCount = newChanges.length;
        intervalCount++;
        counterDisplay.textContent = `Changes Count: ${intervalCount} (Changes detected: ${changeCount})`;

        if (voiceBatch.length > 0) {
          spokenQueue = voiceBatch; 
          speakQueue(spokenQueue);
        }

      } catch (e) {
        console.error("Failed to fetch:", e);
      }
    }

    languageSelect.value = currentLang;
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      themeToggle.textContent = "‚òÄÔ∏è Light Mode";
    }

    themeToggle.onclick = () => {
      document.body.classList.toggle("dark-mode");
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      themeToggle.textContent = mode === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", mode);
    };

    languageSelect.onchange = () => {
      currentLang = languageSelect.value;
      localStorage.setItem("selectedLanguage", currentLang);
      changesDiv.innerHTML = "";
      previousChangeIDs = [];
      fetchChanges();
    };

    fetchChanges();
    fetchIntervalId = setInterval(fetchChanges, REFRESH_INTERVAL);
  </script>
