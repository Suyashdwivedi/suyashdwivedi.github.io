  <script>
    const changesDiv = document.getElementById('changes');
    const dateDisplay = document.getElementById('date-time');
    const languageSelect = document.getElementById('language-select');
    let lastChangeTimestamp = null;
    let changeCount = 0;

    const langMap = {
      en: 'en-US', hi: 'hi-IN', gu: 'gu-IN', pa: 'pa-IN',
      fr: 'fr-FR', de: 'de-DE', es: 'es-ES', it: 'it-IT', ru: 'ru-RU'
    };

    function displayDateTime() {
      const now = new Date();
      dateDisplay.innerHTML = `Date: ${now.toLocaleString('en-IN', {
        timeZone: 'Asia/Kolkata',
        hour12: true,
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      })}`;
    }

    function isIPAddress(user) {
      return /^(\d{1,3}\.){3}\d{1,3}$/.test(user) || /^[a-fA-F0-9:]+$/.test(user);
    }

    function displayChanges(changes, language) {
      changesDiv.innerHTML = '';
      changes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      changes.forEach(change => {
        const changeTime = new Date(change.timestamp);
        const div = document.createElement('div');
        div.className = 'change-item';
        div.innerHTML = `
          <strong>Page Changed:</strong> <a href="https://${language}.wikipedia.org/w/index.php?title=${encodeURIComponent(change.title)}&action=history" target="_blank">${change.title}</a><br>
          <strong>Editor:</strong> <a href="https://${language}.wikipedia.org/wiki/Special:Contributions/${encodeURIComponent(change.user)}" target="_blank">${change.user || 'Anonymous'}</a><br>
          <strong>Time (UTC):</strong> ${changeTime.toUTCString()}<br>
          <strong>Time (IST):</strong> ${changeTime.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}<br>
          <strong>Comment:</strong> ${change.comment || 'No summary'}<br>`;
        changesDiv.appendChild(div);

        if (!lastChangeTimestamp || changeTime > lastChangeTimestamp) {
          changeCount++;
          lastChangeTimestamp = changeTime;

          // üó£Ô∏è Compose and speak immediately (overlap OK)
          let speechText = `Page changed: ${change.title}. `;
          if (!change.user) {
            speechText += 'Edited by anonymous user.';
          } else if (isIPAddress(change.user)) {
            speechText += 'Edited by IP address.';
          } else {
            speechText += `Editor: ${change.user}.`;
          }

          const utterance = new SpeechSynthesisUtterance(speechText);
          utterance.lang = langMap[language] || 'en-US';
          speechSynthesis.speak(utterance);
        }
      });

      document.getElementById('counter').innerText = `Changes Count: ${changeCount}`;
    }

    async function fetchChanges(language) {
      try {
        const response = await fetch(`https://${language}.wikipedia.org/w/api.php?action=query&list=recentchanges&rcprop=title|user|timestamp|comment&rclimit=50&origin=*&format=json`);
        const data = await response.json();
        displayChanges(data.query.recentchanges, language);
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    function goToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function goToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // Theme toggle
    const toggleTheme = document.getElementById('toggle-theme');
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      toggleTheme.textContent = mode === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('theme', mode);
    });

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      toggleTheme.textContent = '‚òÄÔ∏è Light Mode';
    }

    displayDateTime();
    setInterval(displayDateTime, 1000);

    const savedLang = localStorage.getItem('selectedLanguage') || 'hi';
    languageSelect.value = savedLang;
    fetchChanges(savedLang);

    setInterval(() => {
      const lang = languageSelect.value;
      fetchChanges(lang);
    }, 10000); // üîÅ every 10 seconds

    languageSelect.addEventListener('change', () => {
      const lang = languageSelect.value;
      localStorage.setItem('selectedLanguage', lang);
      lastChangeTimestamp = null;
      changeCount = 0;
      fetchChanges(lang);
    });
  </script>
