<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Recent Changes - U:Suyash.dwivedi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 10px;
            background-color: #f4f4f4;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Adjust size as needed */
            height: auto;
        }
        .change-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .date-time {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: green; /* Set the date color to green */
        }
        #counter {
            font-weight: bold;
        }
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
        .nav-button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/120px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo">
        <h1>Wikipedia Recent Changes</h1>
        <p>Created by <a href="https://meta.wikimedia.org/wiki/User:Suyash.dwivedi" target="_blank">Suyash Dwivedi</a></p>

        <label for="language-select">Select Language:</label>
        <select id="language-select">
            <option value="hi">Hindi</option>
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="awa">Awadhi</option>
            <option value="bn">Bengali</option>
            <option value="ceb">Cebuano</option>
            <option value="zh">Chinese</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="fa">Persian</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="kn">Kannada</option>
            <option value="mr">Marathi</option>
            <option value="ms">Malay</option>
            <option value="nl">Dutch</option>
            <option value="pa">Punjabi</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="tcy">Tulu</option>
            <option value="th">Thai</option>
            <option value="tr">Turkish</option>
            <option value="uk">Ukrainian</option>
            <option value="vi">Vietnamese</option>
        </select>
    </header>

    <main>
        <div class="date-time">Last Updated: <span id="date-time"></span></div>
        <div id="recent-changes"></div>
    </main>

    <div class="nav-buttons">
        <button class="nav-button" onclick="scrollToTop()">Scroll to Top</button>
        <button class="nav-button" onclick="scrollToBottom()">Scroll to Bottom</button>
    </div>

    <script>
        // JavaScript to update the date and time
        document.getElementById('date-time').innerText = new Date().toLocaleString();

        // JavaScript functions to scroll to top and bottom
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
