<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Recent Changes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #language-selector {
            padding: 10px;
            font-size: 16px;
        }

        #recent-changes {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        #recent-changes li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .timestamp {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Wikipedia Recent Changes</h1>
    <select id="language-selector">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <!-- Add more languages as needed -->
    </select>

    <ul id="recent-changes"></ul>

    <script>
        const sound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Notification sound
        const languageSelector = document.getElementById('language-selector');
        const recentChangesList = document.getElementById('recent-changes');

        const getRecentChanges = async () => {
            const language = languageSelector.value;
            const url = `https://${language}.wikipedia.org/w/api.php?action=query&list=recentchanges&format=json&rcprop=title|ids|timestamp|user&rcshow=minor&rcnamespace=0&rclimit=10`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const changes = data.query.recentchanges;

                recentChangesList.innerHTML = ''; // Clear the current list

                changes.forEach(change => {
                    const li = document.createElement('li');
                    const timestamp = new Date(change.timestamp);
                    const dateString = timestamp.toLocaleString();

                    li.innerHTML = `
                        <strong>${change.title}</strong> by <em>${change.user}</em>
                        <div class="timestamp">${dateString}</div>
                    `;
                    recentChangesList.appendChild(li);

                    // Play sound if new changes are detected
                    sound.play();
                });
            } catch (error) {
                console.error('Error fetching recent changes:', error);
            }
        };

        // Set interval to refresh every 10 seconds
        setInterval(getRecentChanges, 10000);
        getRecentChanges(); // Initial call to fetch changes

        // Update changes when the language selector changes
        languageSelector.addEventListener('change', getRecentChanges);
    </script>
</body>
</html>
