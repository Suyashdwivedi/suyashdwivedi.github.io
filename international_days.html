        /* Custom styles for dark mode transition and general aesthetics */
        body {

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;

        .day-cell {
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;

        .day-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }
        .day-cell.has-event {
            background-color: #a7f3d0;
            color: #065f46;
            font-weight: 600;
            border: 1px solid #34d399;
        }
        .day-cell.has-event:hover {
            background-color: #6ee7b7;
        }
        .day-cell.selected {
            background-color: #3b82f6;
            color: white;
            border: 1px solid #2563eb;
            transform: scale(1.02);
        }
        .day-cell.selected.has-event {
            background-color: #10b981;
            border: 1px solid #059669;
        }
        .day-cell.empty {
            background-color: #bcbcbc;
            cursor: default;
            box-shadow: none;
            border: 1px solid #e5e7eb;
        }
        .day-cell.empty:hover {
            transform: none;
            box-shadow: none;
        }

            margin-left: 4px;

        const eventDisplayDate = document.getElementById('eventDisplayDate');
        const eventDetails = document.getElementById('eventDetails');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const closeDescriptionButton = document.getElementById('closeDescription');
        
        // Custom Observances (Weeks/Variable Dates)
        function getVariableEvents(year, month, day) {
            const events = [];
            const date = new Date(year, month, day);
            const dateKey = (month + 1) + '-' + day;
            
            // Fixed Weeks (Example: Feb 1-7, March 21-27, May 25-31)
            if (month === 1 && day >= 1 && day <= 7) {
                events.push({ name: "World Interfaith Harmony Week", description: "A week to promote peace and cultural understanding.", isUN: true, wikipediaLink: getWikipediaLink("World Interfaith Harmony Week"), isWeek: true });
            }
            if (month === 2 && day >= 21 && day <= 27) {
                events.push({ name: "Week of Solidarity with the Peoples Struggling against Racism and Racial Discrimination", description: "Promotes efforts to eliminate racial discrimination.", isUN: true, wikipediaLink: getWikipediaLink("International Day for the Elimination of Racial Discrimination"), isWeek: true });
            }
            if (month === 4 && day >= 25 && day <= 31) { // May (month 4) 25-31
                events.push({ name: "Week of Solidarity with the Peoples of Non-Self-Governing Territories", description: "Promotes the political, economic, social and educational advancement of the peoples of Non-Self-Governing Territories.", isUN: true, wikipediaLink: getWikipediaLink("United Nations list of non-self-governing territories"), isWeek: true });
            }

            // Variable Day Observances (Example: World Habitat Day - first Monday of October)
            if (month === 9 && date.getDay() === 1 && day <= 7) { // October (month 9), first Monday
                events.push({ name: "World Habitat Day", description: "Reflects on the state of our towns and cities, and on the basic right of all to adequate shelter.", isUN: true, wikipediaLink: getWikipediaLink("World Habitat Day") });
            }
            
            return events;
        }

        function generateCalendar() {
            calendarGrid.innerHTML = '';
            currentMonthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            eventDescriptionDisplay.classList.add('hidden'); // Hide event details on month change

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // 0 (Sun) to 6 (Sat)
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Insert empty cells for the days before the 1st
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell', 'empty');
                calendarGrid.appendChild(emptyCell);
            }

            // Insert day cells
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                dayCell.dataset.day = day;
                dayCell.dataset.month = currentMonth + 1;
                dayCell.dataset.year = currentYear;
                
                const dayKey = (currentMonth + 1) + '-' + day;
                let events = internationalDays[dayKey] || [];
                
                // Add variable events
                events = events.concat(getVariableEvents(currentYear, currentMonth, day));

                const dayNumberSpan = document.createElement('span');
                dayNumberSpan.classList.add('text-xl', 'font-bold', 'mb-1');
                dayNumberSpan.textContent = day;
                dayCell.appendChild(dayNumberSpan);

                if (events.length > 0) {
                    dayCell.classList.add('has-event');
                    
                    const eventCountSpan = document.createElement('span');
                    eventCountSpan.classList.add('text-xs', 'font-medium', 'mt-1', 'px-2', 'py-0.5', 'rounded-full', 'bg-green-100', 'text-green-800', 'dark:bg-green-800', 'dark:text-green-100');
                    eventCountSpan.textContent = events.length === 1 ? events[0].name.split(' ')[0] : `${events.length} Events`;
                    dayCell.appendChild(eventCountSpan);
                    
                    dayCell.addEventListener('click', () => displayEventDetails(day, currentMonth + 1, events));
                } else {
                    // Make empty cells less clickable/responsive
                    dayCell.classList.add('empty');
                }
                
                calendarGrid.appendChild(dayCell);
            }
        }

        function displayEventDetails(day, month, events) {
            // Remove 'selected' class from all cells
            document.querySelectorAll('.day-cell').forEach(cell => cell.classList.remove('selected'));
            
            // Add 'selected' class to the clicked cell
            const clickedCell = document.querySelector(`.day-cell[data-day="${day}"][data-month="${month}"]`);
            if (clickedCell) {
                clickedCell.classList.add('selected');
            }

            eventDisplayDate.textContent = `${monthNames[month - 1]} ${day}, ${currentYear}`;
            eventDetails.innerHTML = '';

            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('p-3', 'rounded-lg', 'bg-gray-100', 'dark:bg-gray-700', 'border', 'border-gray-200', 'dark:border-gray-600', 'shadow-sm');
                
                let titleHtml = `<div class="font-semibold text-lg text-gray-900 dark:text-gray-100">${event.name}`;
                if (event.isUN) {
                  //  titleHtml += `<img src="${unLogoSvg}" alt="UN" title="UN-recognized official day" class="un-badge">`;
					titleHtml += `<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/UN_emblem_blue.svg/40px-UN_emblem_blue.svg.png">`;

                } else {
                    titleHtml += `<span class="text-sm font-normal text-gray-500 dark:text-gray-400 ml-2">(Widely Observed)</span>`;
                }
                titleHtml += `</div>`;

                eventDiv.innerHTML = `
                    ${titleHtml}
                    <p class="text-gray-700 dark:text-gray-300 mt-1">${event.description}</p>
                    ${event.wikipediaLink ? `<p class="mt-2"><a href="${event.wikipediaLink}" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Read more on Wikipedia &rarr;</a></p>` : ''}
                `;
                eventDetails.appendChild(eventDiv);
            });

            eventDescriptionDisplay.classList.remove('hidden');
            eventDescriptionDisplay.scrollIntoView({ behavior: 'smooth' }); // Scroll to view details
        }

        // Event Listeners
        prevMonthButton.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar();
        });

        nextMonthButton.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar();
        });
        
        closeDescriptionButton.addEventListener('click', () => {
            eventDescriptionDisplay.classList.add('hidden');
            document.querySelectorAll('.day-cell').forEach(cell => cell.classList.remove('selected'));
        });

        // Night Mode Toggle Logic
        const nightModeToggle = document.getElementById('nightModeToggle');
        function setNightMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('nightMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('nightMode', 'disabled');
            }
        }

        // Apply saved mode on load
        const savedMode = localStorage.getItem('nightMode');
        if (savedMode === 'enabled') {
            setNightMode(true);
        } else if (savedMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches) {
             // Default to system preference if no explicit setting
             setNightMode(true);
        } else {
            setNightMode(false);
        }
        
        nightModeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark-mode');
            setNightMode(!isDark);
        });
        
        // Go To Top/Bottom Logic
        const goToTopBtn = document.getElementById('goToTop');
        const goToBottomBtn = document.getElementById('goToBottom');

        window.addEventListener('scroll', () => {
            // Show/hide go to top button
            if (window.scrollY > 200) {
                goToTopBtn.classList.remove('hidden');
            } else {
                goToTopBtn.classList.add('hidden');
            }
            
            // Adjust go to bottom button visibility (always visible unless at bottom)
            const isAtBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50;
            if (isAtBottom) {
                goToBottomBtn.classList.add('hidden');
            } else {
                goToBottomBtn.classList.remove('hidden');
            }
        });

        goToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        goToBottomBtn.addEventListener('click', () => {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        });

        // Initial Calendar Load
        generateCalendar();
    </script>
